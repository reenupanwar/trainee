<!DOCTYPE html>
<html>
<head>
    <script>
        function startTime()
        {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
// add a zero in front of numbers<10
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('txt').innerHTML=h+":"+m+":"+s;
            t=setTimeout(function(){startTime()},1000);
        }

        function checkTime(i)
        {
            if (i<10)
            {
                i="0" + i;
            }
            return i;
        }
    </script>
</head>

<body onload="startTime()">
<div id="txt1" style="height:125px; width: 400px; background-color: mediumblue; padding-left: 165px;padding-top:45px;margin-left: 150px;margin-top: 250px; ">
<div id="txt" style="height:75px; width: 185px; background-color: darkred;font-size: 50px; font-weight: bold; color: whitesmoke;"></div>
</div>
</body>
</html>
