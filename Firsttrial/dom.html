<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        function down(obj)
        {
            obj.innerHTML="Release Me";
        }
        function up(obj)
        {
            obj.innerHTML="Thank You!"
            obj.style.backgroundColor= "red";
        }
        function over(obj)
        {
           obj.innerHTML="Click Me"
        }
    </script>
</head>
<body>
<div onmousedown="down(this)" onmouseup="up(this)" onmouseover="over(this)"
     style="height: 100px; width: 150px;background-color: deepskyblue">
      Click Me!
     </div>

</body>
</html>
