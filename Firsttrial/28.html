<!DOCTYPE html>
<html>
<head>
    <style>
        img
        {
            opacity:0.1;
            filter:alpha(opacity=40); /* For IE8 and earlier */
        }
        img:hover
        {
            opacity:1.0;
            filter:alpha(opacity=100); /* For IE8 and earlier */
        }
    </style>
</head>
<body>

<h1>Image Transparency</h1>
<img src="sun.jpg" width="150" height="113" alt="sun">

</body>
</html>
