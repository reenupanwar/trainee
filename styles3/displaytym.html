<html>
<body>
<script>
    function tym()
    {
        var a= new Date();
        h= a.getHours();
        m= a.getMinutes();
        s= a.getSeconds();
        document.write("Hours: "+ h +"Min:"+ m + "Sec:" + s);
    }

</script>
<input type="button" onclick="tym()" value="display">
</body>
</html>
