<!DOCTYPE html>
<html>
<body>

<p>Hello World!</p>

<div id="main">
    <h2> header</h2>
    <p>This is the first paragraph..</p>
    <p>This is the second paragraph.
    <img src="sunrise.jpg"></p>
</div>

<script>
    var x=document.getElementById("main");
    var y=x.getElementsByTagName("p");

    var z = x.getElementsByTagName("h2");
    console.log(z);

    document.write(z[0].innerHTML+ "<br>");
    document.write('First paragraph inside "main" is ' + y[0].innerHTML + "<br>");
    document.write('The second paragraph is '+ y[1].innerHTML);
</script>

</body>
</html>
