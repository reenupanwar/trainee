<!DOCTYPE html>
<html>
<head>
    <title>Rotation by CSS3</title>
    <style>
        div #first{
            transform :rotate(30deg);

        }
    </style>
</head>
<body>
<div id="main" style="height:100px;width:100px; background-color: red">
    <div id="first" style=" height:100px;width:3px; background-color: black;margin-left: 50px;">

    </div>
    <div id="second" ></div>
</div>

</body>
</html>
