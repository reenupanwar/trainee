<html>
<head>
    <script>
        var db = openDatabase('imagee', '1.0', 'trialdb', 200000000);
        db.transaction(function (tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS imgee(id INTEGER PRIMARY KEY   AUTOINCREMENT,image_name TEXT,' +
                    'image_data BLOB)', []);
        });


        var imgdata = '';
        var imgname = '';

        function insert() {
            console.log(imgname);
            console.log('=============',imgdata);
            db.transaction(function (tx) {
                tx.executeSql("INSERT INTO imgee(image_name,image_data)" +
                        "VALUES(?, ? )",
                        [imgname, imgdata]);

            }, function () {
                console.log("in error callback");
            });

        }

        var openFile = function (event) {
            var input = event.target;
            console.log(input);
            var reader = new FileReader();
            reader.onload = function (event) {
                console.log('enter uin the ');
                var dataURL = event.target.result;
                imgdata = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
            imgname = input.files[0].name;
        };
        function show()
        {
            document.getElementById('tablebody').innerHTML = "";
            db.transaction(function (tx) {
                tx.executeSql('SELECT * FROM imgee', [], function (tx, results) {
                    var newrow = '';
                    console.log(results.rows.length);
                    if(results.rows.length>0)
                    {   var img = document.getElementById('output');
                        for(var i= 0,item=null;i<results.rows.length;i++)
                        {
                            item = results.rows.item(i);
                            console.log(item['image_data']);
                            var a= ''  + item['image_data'] + '';
                            console.log(a);
                            var newrow = newrow+ "<tr><td>" + item['id'] +
                                    "</td><td style='height: 100px; width: 100px;'>" + "<img src= ''  + item['image_data'] + '' ; height= 100px; width= 100px;/>"
                                    + "</td><td>" + "<input type='button' onclick='edit("+ item['id'] +");' value= Edit> " +
                                    "</td><td>" +  "<input type='button' onclick='deleterow("+ item['id']+");' value= Delete> " + "</td></tr>"


                        }
                    }   console.log(newrow);
                    document.getElementById('tablebody').innerHTML +=newrow;

                }, function() {
                    console.log("in error callback");
                });
            });

        }
        function deleterow (id)
        { db.transaction(
                function (tx) {
                    tx.executeSql('DELETE FROM imgee WHERE id=?', [id], function(tx)
                    {
                        alert("Row deleted");
                    },function()
                    { console.log("in error callback");

                    });
                });
        }
    </script>
</head>
<body>
<input type='file' accept='image/*' onchange='openFile(event)'><br>
<img id='output'>
<input type="submit" value="Insert" onclick="insert();">

<table>
